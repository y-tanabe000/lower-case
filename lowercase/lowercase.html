<script type="text/javascript">
    RED.nodes.registerType('lowercase',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"lowercase";
        }
    });
</script>

<script type="text/x-red" data-template-name="lowercase">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="lowercase">
    <p>A simple node that converts the message payloads into all lowercase characters</p>
</script>
